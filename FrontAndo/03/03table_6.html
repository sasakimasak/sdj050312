<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <!--내부 스타일 시트 외부스타일 시트인지를 확인할 수 있음
    border 테두리에 맞춰서 해주세요 -->
 <style>
        table{width: 80%; border-collapse: collapse ;}
        table, th, td{border: 1px solid black;}
        thead{color: white;background-color: gray;}
        th, td{height: 100px;}
    </style>
    <!--글자색을 하얀색과 글자는 인라인 ! 그리고 배경화면은 gray
        inline레벨의 요소를 갖다가 속성을 상속을 받을 수 있다고 
        했습니다. 상속이 가능하다고 했습니다. 
        컬러라는것은 자식이라는것이에요. tr이라는것이에요 
        글자색을 바꾸는것은 자식이나 자손인데 컬러라는속성도 
        상속이 가능하다는것이에요. 
        td,th에 컬러를 줘야하는데 같이 적용이 된다는것입니다. 
        thead에 자기의 컬러를 갖다가 gray하라는것입니다. 
        -->
</head>
<body>
    <h2>Caption 태그</h2><!--테이블의 맨위에 적용-->
    <p>테이블 표 제목을 기술할때 사용하는 태그임</p>

    <table>
        <caption>표 제목(월별 저축현황)</caption>
        <thead>
            <tr><th>month월</th><!--앞 구분문-->
            <th>saving 금액</th></tr>
        </thead>
        <tbody><!--몸통 부분 앞구분에 맞게 데이터란-->
            <tr>
                <td>january</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        </tbody>
    </table>
    <br><br><br><br><br><br>
    
</body>
</html>
