<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
            table{
                border-collapse: collapse; width: 100%;
            }


            th{
                width : 20%;
                text-align: right;
                color: white;
                background-color: bisque;
                padding-right: 10px;
                
            }
            td{padding-left: 10px ;}
    </style>
</head>
<body>
    <h2>rowspan -Row Span속성</h2>
    <p>- 원하는 행(줄)을 묶어주는 속성</p>
    <p>- 시작 행(th또는 td태그)에 기술하며,  묶을 행수를 지정합니다.</p>
    <p> - 형식 : rowspan =  "개수값" 또는 row span = '개수값'</p>

    <table>
        <tr>
            <th>
                name:
                <td>billgates</td>
            </th>
        </tr>

        <tr>
            <th rowspan="2">Telephone</th>
                <td>5557-7584</td>
            
        </tr>
    </table>
</body>
</html>
