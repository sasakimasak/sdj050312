<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>순서가 있는 리스트</h1>
    <p>숫자 기본 설정</p>
    <ol>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ol>
    <ol start = "4">
        <li>사과</li>
        <li>바나나</li>
        <li>멜론</li>
    </ol>
    <p>영어 대문자</p>
    <ol style = "list-style-type: upper-alpha;">
        <li>수박</li>
        <li>상추</li>
        <li>고구마</li>
    </ol>
    <p>영어 소문자</p>
    <ol style = "list-style-type: lower-alpha;">
        <li>감자</li>
        <li>상추</li>
        <li>고구마</li>
    </ol>
    <p>로마 대문자</p>
    <!--마커를 표현할때 사용하는 타입속성의 값 범위-->
    <!--A:영어 대문자,a: 영어 소문자로 표기, I:로마자를 대문자로 표기, i:로마자를 소문자로 표기 숫자 값(디폴트)-->
    <!--style의 list-style-type속성의 값 범위 영어 대문자, 영어 소문자, 로마자 대문자, 로마자 소문자, 숫자값 , 한글자음, 한글모음
    한자, 일본어-->
    <ol type = "I">
        <li>오이</li>
        <li>배추</li>
        <li>시금치</li>
    </ol>
    <p>로마자 소문자</p>
    <ol style = "list-style-type: lower-roman;">
        <li>고추</li>
        <li>호박</li>
        <li>양파</li>
    </ol>
</body>
<body>
    <div style = "background-color: skyblue; color: green; text-align: center;">
        <h1>div요소를 이용한 스타일 적용</h1>
        <p>이렇게 div요소로 여러 요소들을 묶은 다음에 스타일 속성과 클래스등을 이용하여 한번에 스타일을 적용
            할 수 있다. 
        </p>

    </div>

</body>
</html>
