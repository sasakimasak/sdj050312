<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>순서가 없는 리스트</h1>
    <p>검정색 작은 원 모양(기본 설정)</p>
    <ul>
        <li>사과</li><li>멜론</li><li>바나나</li>
    </ul>

    <p>테두리가 있는 흰색 작은 원 모양</p>
    <ul type = "circle">
        <li>수박</li><li>참외</li><li>옥수수</li>

    </ul>
<ul style = "list-style: circle"><!--값을 넣는것 파일이라는 속성명 혹은 속성 값 -->
    <li>수박</li><li>참외</li><li>옥수수</li>
</ul>

<p>검정색 사각형 모양</p>
<ul type = "square">
    <li>감자</li>
    <li>상추</li>
    <li>고구마</li>
</ul>
<ul style="list-style-type: squre ;">
    <li>감자</li><li>상추</li><li>고구마</li>
</ul>

</body>
<!--기본 메뉴-->
<ul class = "board">
    <!--style속성은 css가 html의 속성으로 들어온 내부스타일 시트를 의미한다
    내부스타일시트 : css를 시작엘리먼트의 속성 style속성을 이용하여 기술하는 방법-->
    <li class = "fl tc w70 title t_line">번호</li>
    <li class = "fl tc w500 title t_line">제목</li>
    <li class = "fl tc w120 title t_line">글쓴이</li>
    <li class = "fl tc w100 title t_line">작성일</li>
    <li class = "fl tc w100 title t_line">조회수</li>
</ul>
<ul>

   <!--리스트-->
    <li class = "fl tc w200 title t_line">2</li>
    <li class = "fl tc w200 title t_line">제목</li>
    <li class = "fl tc w200 title t_line">관리자</li>


</ul>




</html>

<!--태그명-->
